<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .users-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .users-header h3 {
            color: #333;
        }
        
        .user-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .user-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .user-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }
        
        .user-id {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .user-info {
            font-size: 0.9rem;
            color: #666;
            margin: 3px 0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #43e97b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .stat-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Roblox Script Tracker</h1>
            <p>Real-time monitoring of active script users</p>
        </div>
        
        <div class="card">
            <div class="controls">
                <div class="input-group">
                    <label for="scriptId">Script ID</label>
                    <input type="text" id="scriptId" placeholder="Enter script ID (default: 'default')" value="default">
                </div>
                <div class="input-group">
                    <label for="apiUrl">API URL</label>
                    <input type="text" id="apiUrl" placeholder="Enter your Vercel API URL" value="https://your-project.vercel.app">
                </div>
                <button id="loadBtn">Load Data</button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
            
            <div class="users-list" id="usersList">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const loadBtn = document.getElementById('loadBtn');
        const scriptIdInput = document.getElementById('scriptId');
        const apiUrlInput = document.getElementById('apiUrl');
        const statsGrid = document.getElementById('statsGrid');
        const usersList = document.getElementById('usersList');
        
        let autoRefreshInterval = null;
        
        async function loadData() {
            const scriptId = scriptIdInput.value.trim() || 'default';
            const apiUrl = apiUrlInput.value.trim().replace(/\/$/, '');
            
            // Show loading state
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="loading">Loading...</div>
                </div>
            `;
            
            usersList.innerHTML = `
                <div class="loading">Loading user data...</div>
            `;
            
            try {
                // Fetch status from API
                const response = await fetch(`${apiUrl}/api/status?scriptId=${scriptId}&detailed=true`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Unknown error');
                }
                
                // Update stats
                updateStats(data.data);
                
                // Update users list
                updateUsersList(data.data);
                
                // Start auto-refresh if not already started
                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(loadData, 10000); // Refresh every 10 seconds
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                
                statsGrid.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                
                usersList.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <p>Check your API URL and Script ID</p>
                    </div>
                `;
                
                // Stop auto-refresh on error
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }
        
        function updateStats(data) {
            const lastUpdate = new Date(data.timestamp).toLocaleTimeString();
            const activeUsers = data.detailedUsers?.filter(user => user.secondsAgo < 120).length || 0;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Online Users</div>
                    <div class="stat-value">${data.onlineCount}</div>
                    <div class="stat-label">Current</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Active Users</div>
                    <div class="stat-value">${activeUsers}</div>
                    <div class="stat-label">Last 2 minutes</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Script ID</div>
                    <div class="stat-value" style="font-size: 1.8rem;">${data.scriptId}</div>
                    <div class="stat-label">Updated: ${lastUpdate}</div>
                </div>
            `;
        }
        
        function updateUsersList(data) {
            if (!data.detailedUsers || data.detailedUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="users-header">
                        <h3>Online Users</h3>
                        <span class="user-count">0 users</span>
                    </div>
                    <div class="loading">No users currently online</div>
                `;
                return;
            }
            
            // Sort users by last activity (newest first)
            const sortedUsers = [...data.detailedUsers].sort((a, b) => b.lastActive - a.lastActive);
            
            let usersHTML = `
                <div class="users-header">
                    <h3>Online Users</h3>
                    <span class="user-count">${sortedUsers.length} users</span>
                </div>
                <div class="user-cards">
            `;
            
            sortedUsers.forEach(user => {
                const lastSeen = new Date(user.lastActive).toLocaleTimeString();
                const isActive = user.secondsAgo < 30;
                const statusClass = isActive ? 'status-online' : '';
                const statusText = isActive ? 'Active now' : `${user.secondsAgo} seconds ago`;
                
                usersHTML += `
                    <div class="user-card">
                        <div class="user-id">
                            <span class="status-indicator ${statusClass}"></span>
                            ${user.userId.substring(0, 30)}${user.userId.length > 30 ? '...' : ''}
                        </div>
                        <div class="user-info">
                            <strong>Session:</strong> ${user.userInfo?.sessionId?.substring(0, 10) || 'N/A'}...
                        </div>
                        <div class="user-info">
                            <strong>Status:</strong> ${statusText}
                        </div>
                        <div class="user-info">
                            <strong>Heartbeats:</strong> ${user.heartbeatCount || 1}
                        </div>
                        <div class="user-info">
                            <strong>Last seen:</strong> ${lastSeen}
                        </div>
                        ${user.userInfo?.executor ? `
                        <div class="user-info">
                            <strong>Executor:</strong> ${user.userInfo.executor}
                        </div>
                        ` : ''}
                    </div>
                `;
            });
            
            usersHTML += `</div>`;
            usersList.innerHTML = usersHTML;
        }
        
        // Event listeners
        loadBtn.addEventListener('click', loadData);
        
        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Try to auto-detect API URL
            const currentUrl = window.location.origin;
            if (currentUrl.includes('vercel.app')) {
                apiUrlInput.value = currentUrl;
            }
            loadData();
        });
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            } else {
                loadData(); // Reload when page becomes visible again
            }
        });
    </script>
</body>
</html>
