<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Roblox Script Tracker Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: flex-end;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .users-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .users-header h3 {
            color: #333;
        }
        
        .user-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .user-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }
        
        .user-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }
        
        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .user-main {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .user-id {
            font-size: 0.85rem;
            color: #666;
            word-break: break-all;
            margin-top: 2px;
        }
        
        .user-stats {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .stat-badge {
            background: #f0f2f5;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #555;
        }
        
        .stat-badge.green {
            background: #e8f7ef;
            color: #27ae60;
        }
        
        .stat-badge.blue {
            background: #e8f4ff;
            color: #3498db;
        }
        
        .stat-badge.orange {
            background: #fef5e7;
            color: #e67e22;
        }
        
        .user-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        
        .detail-label {
            flex: 0 0 120px;
            color: #666;
            font-weight: 500;
        }
        
        .detail-value {
            flex: 1;
            color: #333;
            word-break: break-word;
        }
        
        .profile-link {
            color: #3498db;
            text-decoration: none;
        }
        
        .profile-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #43e97b;
            animation: pulse 2s infinite;
        }
        
        .status-idle {
            background: #fdcb6e;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .stat-value {
                font-size: 2.5rem;
            }
            
            .user-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Roblox Script Tracker Dashboard</h1>
            <p>Real-time monitoring with detailed user analytics</p>
        </div>
        
        <div class="card">
            <div class="controls">
                <div class="input-group">
                    <label for="scriptId">Script ID</label>
                    <input type="text" id="scriptId" placeholder="Enter script ID" value="bigratmonster">
                </div>
                <div class="input-group">
                    <label for="apiUrl">API URL</label>
                    <input type="text" id="apiUrl" placeholder="API Base URL" value="https://roblox-tracker-backend.vercel.app">
                </div>
                <button id="loadBtn">Load Data</button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will load here -->
            </div>
            
            <div class="users-list" id="usersList">
                <!-- Users will load here -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loadBtn = document.getElementById('loadBtn');
        const scriptIdInput = document.getElementById('scriptId');
        const apiUrlInput = document.getElementById('apiUrl');
        const statsGrid = document.getElementById('statsGrid');
        const usersList = document.getElementById('usersList');
        
        let autoRefreshInterval = null;
        let isLoading = false;
        
        // Format time
        function formatTime(seconds) {
            if (seconds < 60) return seconds + 's';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}m ${secs}s`;
        }
        
        // Get initials for avatar
        function getInitials(name) {
            return name ? name.charAt(0).toUpperCase() : '?';
        }
        
        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Load data from API
        async function loadData() {
            if (isLoading) return;
            
            isLoading = true;
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            
            const scriptId = scriptIdInput.value.trim() || 'default';
            const apiUrl = apiUrlInput.value.trim().replace(/\/$/, '');
            
            // Show loading states
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="loading-spinner"></div>
                    <div>Loading statistics...</div>
                </div>
            `;
            
            usersList.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="loading">Loading user data...</div>
            `;
            
            try {
                const response = await fetch(`${apiUrl}/api/status?scriptId=${scriptId}&detailed=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned failure');
                }
                
                updateStats(result.data);
                updateUsersList(result.data);
                
                // Auto-refresh every 10 seconds
                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(loadData, 10000);
                }
                
            } catch (error) {
                console.error('Failed to load data:', error);
                
                statsGrid.innerHTML = `
                    <div class="error">
                        <strong>Error Loading Statistics:</strong><br>
                        ${error.message}
                    </div>
                `;
                
                usersList.innerHTML = `
                    <div class="error">
                        <strong>Error Loading Users:</strong><br>
                        ${error.message}<br><br>
                        Check that:<br>
                        1. Your API URL is correct<br>
                        2. Script ID exists<br>
                        3. Backend is deployed
                    </div>
                `;
                
                // Stop auto-refresh on error
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            } finally {
                isLoading = false;
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load Data';
            }
        }
        
        // Update statistics
        function updateStats(data) {
            const lastUpdate = formatDate(data.timestamp);
            const activeUsers = data.detailedUsers?.filter(user => user.secondsAgo < 30).length || 0;
            const idleUsers = (data.onlineCount || 0) - activeUsers;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Online</div>
                    <div class="stat-value">${data.onlineCount || 0}</div>
                    <div class="stat-label">All Users</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Active Now</div>
                    <div class="stat-value">${activeUsers}</div>
                    <div class="stat-label">Last 30 seconds</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">Script</div>
                    <div class="stat-value" style="font-size: 1.8rem;">${data.scriptId || 'default'}</div>
                    <div class="stat-label">Updated: ${lastUpdate}</div>
                </div>
            `;
        }
        
        // Update users list
        function updateUsersList(data) {
            if (!data.detailedUsers || data.detailedUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="users-header">
                        <h3>Online Users</h3>
                        <span class="user-count">0 users</span>
                    </div>
                    <div class="loading">No users currently online for script "${data.scriptId}"</div>
                `;
                return;
            }
            
            // Sort by last active (newest first)
            const sortedUsers = [...data.detailedUsers].sort((a, b) => b.lastActive - a.lastActive);
            
            let usersHTML = `
                <div class="users-header">
                    <h3>Online Users</h3>
                    <span class="user-count">${sortedUsers.length} users</span>
                </div>
                <div class="user-cards">
            `;
            
            sortedUsers.forEach(user => {
                const playerName = user.userInfo?.playerName || 'Unknown';
                const initials = getInitials(playerName);
                const lastSeen = formatDate(user.lastActive);
                const isActive = user.secondsAgo < 30;
                const statusClass = isActive ? 'status-online' : 'status-idle';
                const statusText = isActive ? 'Active now' : `${user.secondsAgo}s ago`;
                const uptime = user.uptimeSeconds || 0;
                
                usersHTML += `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-main">
                                <div class="user-name">${playerName}</div>
                                <div class="user-id">ID: ${user.userId?.substring(0, 20) || 'N/A'}...</div>
                            </div>
                        </div>
                        
                        <div class="user-stats">
                            <div class="stat-badge green">
                                <span class="status-indicator ${statusClass}"></span>
                                ${statusText}
                            </div>
                            <div class="stat-badge blue">${formatTime(uptime)} uptime</div>
                            <div class="stat-badge orange">${user.heartbeatCount || 1} heartbeats</div>
                        </div>
                        
                        <div class="user-details">
                            <div class="detail-row">
                                <div class="detail-label">Session ID:</div>
                                <div class="detail-value">${user.sessionId?.substring(0, 12) || 'N/A'}...</div>
                            </div>
                            
                            ${user.userInfo?.playerId ? `
                            <div class="detail-row">
                                <div class="detail-label">Player ID:</div>
                                <div class="detail-value">${user.userInfo.playerId}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.profileUrl ? `
                            <div class="detail-row">
                                <div class="detail-label">Profile:</div>
                                <div class="detail-value">
                                    <a href="${user.userInfo.profileUrl}" target="_blank" class="profile-link">
                                        View Profile
                                    </a>
                                </div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.executor ? `
                            <div class="detail-row">
                                <div class="detail-label">Executor:</div>
                                <div class="detail-value">${user.userInfo.executor}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.jobId ? `
                            <div class="detail-row">
                                <div class="detail-label">Job ID:</div>
                                <div class="detail-value">${user.userInfo.jobId}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.placeId ? `
                            <div class="detail-row">
                                <div class="detail-label">Place ID:</div>
                                <div class="detail-value">${user.userInfo.placeId}</div>
                            </div>
                            ` : ''}
                            
                            <div class="detail-row">
                                <div class="detail-label">Last Seen:</div>
                                <div class="detail-value">${lastSeen}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            usersHTML += `</div>`;
            usersList.innerHTML = usersHTML;
        }
        
        // Event Listeners
        loadBtn.addEventListener('click', loadData);
        
        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            const currentUrl = window.location.origin;
            if (currentUrl.includes('vercel.app')) {
                apiUrlInput.value = currentUrl;
            }
            loadData();
        });
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            } else if (!document.hidden && !autoRefreshInterval) {
                loadData();
            }
        });
        
        // Allow Enter key in input fields
        scriptIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadData();
        });
        
        apiUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadData();
        });
    </script>
</body>
</html>
