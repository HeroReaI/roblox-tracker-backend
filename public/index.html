<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratos Hub Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');

        :root {
            --matrix-green: #00ff41;
            --matrix-dark: #003b00;
            --matrix-black: #000d00;
            --matrix-glow: #00ff41;
            --matrix-cyan: #00ffff;
            --matrix-bg: #000500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--matrix-black);
            color: var(--matrix-green);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Matrix Rain Background */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header with Glitch Effect */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid var(--matrix-green);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            animation: scanline 3s infinite;
        }

        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            position: relative;
            animation: glitch 2s infinite;
            color: var(--matrix-green);
            text-shadow: 
                0 0 10px var(--matrix-glow),
                0 0 20px var(--matrix-glow),
                0 0 30px var(--matrix-glow);
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px var(--matrix-glow), 0 0 20px var(--matrix-glow), 0 0 30px var(--matrix-glow); }
            25% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff, 0 0 10px var(--matrix-glow); }
            50% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff, 0 0 20px var(--matrix-glow); }
            75% { text-shadow: 0 0 10px var(--matrix-glow), 0 0 20px var(--matrix-glow), 0 0 30px var(--matrix-glow); }
        }

        .header p {
            font-size: 1.2rem;
            color: var(--matrix-cyan);
            text-shadow: 0 0 5px var(--matrix-cyan);
        }

        /* Card with Holographic Effect */
        .card {
            background: rgba(0, 20, 0, 0.6);
            border: 2px solid var(--matrix-green);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.1) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
            animation: hologram 4s infinite;
            pointer-events: none;
        }

        @keyframes hologram {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--matrix-cyan);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--matrix-green);
            border-radius: 8px;
            font-size: 16px;
            color: var(--matrix-green);
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s;
            position: relative;
        }

        input:focus {
            outline: none;
            border-color: var(--matrix-cyan);
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.2);
            animation: inputPulse 1.5s infinite;
        }

        @keyframes inputPulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.2); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), inset 0 0 15px rgba(0, 255, 255, 0.3); }
        }

        input::placeholder {
            color: var(--matrix-dark);
        }

        /* Advanced Button with Ripple Effect */
        button {
            background: linear-gradient(135deg, var(--matrix-dark) 0%, var(--matrix-green) 100%);
            color: var(--matrix-black);
            border: 2px solid var(--matrix-green);
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 20px rgba(0, 255, 65, 0.4),
                0 0 30px rgba(0, 255, 65, 0.6);
            border-color: var(--matrix-cyan);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #333;
            border-color: #555;
        }

        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-btn {
            background: rgba(0, 255, 65, 0.2);
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Orbitron', monospace;
        }

        .quick-btn:hover {
            background: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        .global-btn {
            background: linear-gradient(135deg, var(--matrix-cyan) 0%, var(--matrix-green) 100%);
            color: var(--matrix-black);
        }

        /* Stats Grid with Advanced Animations */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--matrix-dark) 0%, var(--matrix-green) 100%);
            color: var(--matrix-black);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--matrix-green);
            box-shadow: 
                0 10px 20px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 30px rgba(0, 255, 65, 0.5),
                0 0 40px rgba(0, 255, 65, 0.7);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--matrix-green), var(--matrix-cyan), var(--matrix-green));
            border-radius: 10px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, var(--matrix-cyan) 0%, var(--matrix-green) 100%);
        }

        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, var(--matrix-green) 0%, var(--matrix-cyan) 100%);
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: countUp 1s ease-out;
        }

        @keyframes countUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Users List with Matrix Style */
        .users-list {
            background: rgba(0, 20, 0, 0.5);
            border: 2px solid var(--matrix-green);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--matrix-green);
        }

        .users-header h3 {
            color: var(--matrix-cyan);
            text-shadow: 0 0 5px var(--matrix-cyan);
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
        }

        .user-count {
            background: linear-gradient(135deg, var(--matrix-green) 0%, var(--matrix-cyan) 100%);
            color: var(--matrix-black);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            border: 1px solid var(--matrix-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .user-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        .user-card {
            background: rgba(0, 10, 0, 0.8);
            border: 2px solid var(--matrix-green);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .user-card:hover::before {
            left: 100%;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(0, 255, 65, 0.4),
                0 0 20px rgba(0, 255, 65, 0.3);
            border-color: var(--matrix-cyan);
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--matrix-green) 0%, var(--matrix-cyan) 100%);
            color: var(--matrix-black);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 12px;
            font-size: 1.2rem;
            border: 2px solid var(--matrix-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .user-main {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            color: var(--matrix-cyan);
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .user-id {
            font-size: 0.85rem;
            color: var(--matrix-green);
            word-break: break-all;
            margin-top: 2px;
        }

        .user-stats {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .stat-badge {
            background: rgba(0, 255, 65, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--matrix-green);
            border: 1px solid var(--matrix-green);
        }

        .stat-badge.green {
            background: rgba(0, 255, 65, 0.3);
            color: var(--matrix-green);
            border-color: var(--matrix-green);
        }

        .stat-badge.blue {
            background: rgba(0, 255, 255, 0.3);
            color: var(--matrix-cyan);
            border-color: var(--matrix-cyan);
        }

        .stat-badge.orange {
            background: rgba(255, 165, 0, 0.3);
            color: orange;
            border-color: orange;
        }

        .user-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--matrix-green);
        }

        .detail-row {
            display: flex;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .detail-label {
            flex: 0 0 120px;
            color: var(--matrix-cyan);
            font-weight: 600;
        }

        .detail-value {
            flex: 1;
            color: var(--matrix-green);
            word-break: break-word;
        }

        .detail-value a {
            color: var(--matrix-cyan);
            text-decoration: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .detail-value a:hover {
            text-decoration: underline;
            color: var(--matrix-green);
        }

        /* Script List */
        .script-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .script-card {
            background: rgba(0, 10, 0, 0.8);
            border: 2px solid var(--matrix-green);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .script-card:hover::before {
            left: 100%;
        }

        .script-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(0, 255, 65, 0.4),
                0 0 20px rgba(0, 255, 65, 0.3);
            border-color: var(--matrix-cyan);
        }

        .script-name {
            font-weight: 700;
            color: var(--matrix-cyan);
            font-size: 1.2rem;
            margin-bottom: 5px;
            word-break: break-all;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .script-count {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: var(--matrix-green);
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .script-users {
            font-size: 0.9rem;
            color: var(--matrix-cyan);
            margin-top: 5px;
        }

        /* Loading Animations */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--matrix-green);
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .loading-spinner {
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-top: 3px solid var(--matrix-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0040;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #ff0040;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }

        .status-online {
            background: var(--matrix-green);
            animation: pulse 2s infinite;
        }

        .status-idle {
            background: var(--matrix-cyan);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: var(--matrix-cyan);
            font-size: 1.1rem;
            font-style: italic;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* Matrix Rain Canvas */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .stat-value {
                font-size: 2.5rem;
            }
            
            .user-cards {
                grid-template-columns: 1fr;
            }
            
            .script-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--matrix-black);
            border: 1px solid var(--matrix-green);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--matrix-green) 0%, var(--matrix-cyan) 100%);
            border-radius: 5px;
            border: 1px solid var(--matrix-dark);
        }
    </style>
</head>
<body>
    <canvas id="matrix-rain"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>STRATOS HUB</h1>
            <p>Real-time System Monitoring Interface</p>
        </div>
        
        <div class="card">
            <div class="controls">
                <div class="input-group">
                    <label for="scriptId">Script ID</label>
                    <input type="text" id="scriptId" placeholder="Enter script ID" value="bigratmonster">
                    <div class="quick-buttons">
                        <button class="quick-btn" data-script="bigratmonster">bigratmonster</button>
                        <button class="quick-btn" data-script="test">test</button>
                        <button class="quick-btn" data-script="default">default</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="apiUrl">API URL</label>
                    <input type="text" id="apiUrl" placeholder="API Base URL" value="https://roblox-tracker-backend.vercel.app">
                </div>
                <button id="loadBtn">INITIALIZE SYSTEM</button>
                <button id="globalBtn" class="global-btn">GLOBAL MATRIX</button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <div class="loading-spinner"></div>
                <div>Initializing system protocols...</div>
            </div>
            
            <div class="users-list" id="usersList">
                <div class="loading-spinner"></div>
                <div class="loading">Scanning user matrix...</div>
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px Share Tech Mono';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // DOM Elements
        const loadBtn = document.getElementById('loadBtn');
        const scriptIdInput = document.getElementById('scriptId');
        const apiUrlInput = document.getElementById('apiUrl');
        const globalBtn = document.getElementById('globalBtn');
        const statsGrid = document.getElementById('statsGrid');
        const usersList = document.getElementById('usersList');
        
        let autoRefreshInterval = null;
        let isLoading = false;
        let currentView = 'script'; // 'script' or 'global'
        
        // Format time (seconds to MM:SS or Xm Ys)
        function formatTime(seconds) {
            if (!seconds) return '0s';
            if (seconds < 60) return seconds + 's';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins < 60) return `${mins}m ${secs}s`;
            const hours = Math.floor(mins / 60);
            const remainingMins = mins % 60;
            return `${hours}h ${remainingMins}m`;
        }
        
        // Get initials for avatar
        function getInitials(name) {
            if (!name || name === 'Unknown') return '?';
            return name.charAt(0).toUpperCase();
        }
        
        // Format date from timestamp
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Load script-specific data
        async function loadScriptData() {
            if (isLoading) return;
            
            currentView = 'script';
            isLoading = true;
            loadBtn.disabled = true;
            loadBtn.textContent = 'SCANNING...';
            globalBtn.textContent = 'GLOBAL MATRIX';
            
            const scriptId = scriptIdInput.value.trim() || 'default';
            const apiUrl = apiUrlInput.value.trim().replace(/\/$/, '');
            
            try {
                const response = await fetch(`${apiUrl}/api/status?scriptId=${scriptId}&detailed=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned failure');
                }
                
                updateStats(result.data);
                updateUsersList(result.data);
                
                // Auto-refresh every 10 seconds
                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(loadScriptData, 10000);
                }
                
            } catch (error) {
                console.error('Failed to load data:', error);
                
                statsGrid.innerHTML = `
                    <div class="error">
                        <strong>SYSTEM ERROR:</strong><br>
                        ${error.message}
                    </div>
                `;
                
                usersList.innerHTML = `
                    <div class="error">
                        <strong>CONNECTION FAILED:</strong><br>
                        ${error.message}<br><br>
                        System Requirements:<br>
                        1. Verify API URL is correct<br>
                        2. Ensure Script ID exists<br>
                        3. Backend is operational
                    </div>
                `;
                
                // Stop auto-refresh on error
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            } finally {
                isLoading = false;
                loadBtn.disabled = false;
                loadBtn.textContent = 'INITIALIZE SYSTEM';
            }
        }
        
        // Load global data (all scripts)
        async function loadGlobalData() {
            if (isLoading) return;
            
            currentView = 'global';
            isLoading = true;
            globalBtn.disabled = true;
            globalBtn.textContent = 'SCANNING GLOBAL...';
            loadBtn.textContent = 'VIEW SCRIPT';
            
            const apiUrl = apiUrlInput.value.trim().replace(/\/$/, '');
            
            try {
                // First, try the new /all-status endpoint
                const response = await fetch(`${apiUrl}/api/all-status`);
                
                if (response.status === 404) {
                    // If /all-status doesn't exist, show instructions
                    usersList.innerHTML = `
                        <div class="users-header">
                            <h3>üåê GLOBAL MATRIX VIEW</h3>
                        </div>
                        <div class="error">
                            <strong>GLOBAL VIEW UNAVAILABLE</strong><br><br>
                            To enable global monitoring, you need to:<br>
                            1. Create <code>/api/all-status.js</code> endpoint<br>
                            2. Deploy to your backend<br><br>
                            Currently showing: <strong>${scriptIdInput.value || 'default'}</strong> script only
                        </div>
                    `;
                    
                    // Show current script stats
                    await loadScriptData();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned failure');
                }
                
                // Update stats for global view
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">TOTAL USERS</div>
                        <div class="stat-value">${result.data.totalUsers || 0}</div>
                        <div class="stat-label">Across All Scripts</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">ACTIVE SCRIPTS</div>
                        <div class="stat-value">${result.data.scripts?.length || 0}</div>
                        <div class="stat-label">With Users Online</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Most Popular</div>
                        <div class="stat-value" style="font-size: 1.8rem;">
                            ${result.data.scripts?.length > 0 ? result.data.scripts[0].scriptId : 'None'}
                        </div>
                        <div class="stat-label">Script ID</div>
                    </div>
                `;
                
                // Show scripts list
                updateScriptsList(result.data);
                
                // Stop auto-refresh for global view
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                
            } catch (error) {
                console.error('Failed to load global data:', error);
                
                usersList.innerHTML = `
                    <div class="error">
                        <strong>GLOBAL SCAN FAILED:</strong><br>
                        ${error.message}<br><br>
                        Reverting to script view...
                    </div>
                `;
                
                // Fall back to script view
                await loadScriptData();
            } finally {
                isLoading = false;
                globalBtn.disabled = false;
                globalBtn.textContent = 'GLOBAL MATRIX';
            }
        }
        
        // Update statistics section
        function updateStats(data) {
            const lastUpdate = formatDate(data.timestamp);
            const activeUsers = data.detailedUsers?.filter(user => user.secondsAgo < 30).length || 0;
            const idleUsers = (data.onlineCount || 0) - activeUsers;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">USERS ONLINE</div>
                    <div class="stat-value">${data.onlineCount || 0}</div>
                    <div class="stat-label">Current Script</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">ACTIVE NOW</div>
                    <div class="stat-value">${activeUsers}</div>
                    <div class="stat-label">Last 30 seconds</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">SCRIPT ID</div>
                    <div class="stat-value" style="font-size: 1.8rem;">${data.scriptId || 'default'}</div>
                    <div class="stat-label">Updated: ${lastUpdate}</div>
                </div>
            `;
        }
        
        // Update users list section
        function updateUsersList(data) {
            if (!data.detailedUsers || data.detailedUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="users-header">
                        <h3>üìã Script: ${data.scriptId || 'default'}</h3>
                        <span class="user-count">0 users</span>
                    </div>
                    <div class="no-users">
                        No users currently online for script "${data.scriptId}"<br>
                        <small>Users will appear here when they run your script</small>
                    </div>
                `;
                return;
            }
            
            // Sort by last active (newest first)
            const sortedUsers = [...data.detailedUsers].sort((a, b) => b.lastActive - a.lastActive);
            
            let usersHTML = `
                <div class="users-header">
                    <h3>üìã Script: ${data.scriptId || 'default'}</h3>
                    <span class="user-count">${sortedUsers.length} users</span>
                </div>
                <div class="user-cards">
            `;
            
            sortedUsers.forEach(user => {
                const playerName = user.userInfo?.playerName || 'Unknown';
                const initials = getInitials(playerName);
                const lastSeen = formatDate(user.lastActive);
                const isActive = user.secondsAgo < 30;
                const statusClass = isActive ? 'status-online' : 'status-idle';
                const statusText = isActive ? 'Active now' : `${user.secondsAgo}s ago`;
                const uptime = user.uptimeSeconds || 0;
                const heartbeats = user.heartbeatCount || 1;
                
                usersHTML += `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-main">
                                <div class="user-name">${playerName}</div>
                                <div class="user-id">${user.userId?.substring(0, 20) || 'Unknown'}...</div>
                            </div>
                        </div>
                        
                        <div class="user-stats">
                            <div class="stat-badge green">
                                <span class="status-indicator ${statusClass}"></span>
                                ${statusText}
                            </div>
                            <div class="stat-badge blue">${formatTime(uptime)} uptime</div>
                            <div class="stat-badge orange">${heartbeats} heartbeats</div>
                        </div>
                        
                        <div class="user-details">
                            ${user.userInfo?.playerId ? `
                            <div class="detail-row">
                                <div class="detail-label">Player ID:</div>
                                <div class="detail-value">${user.userInfo.playerId}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.profileUrl ? `
                            <div class="detail-row">
                                <div class="detail-label">Profile:</div>
                                <div class="detail-value">
                                    <a href="${user.userInfo.profileUrl}" target="_blank">
                                        View Profile
                                    </a>
                                </div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.executor ? `
                            <div class="detail-row">
                                <div class="detail-label">Executor:</div>
                                <div class="detail-value">${user.userInfo.executor}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.jobId ? `
                            <div class="detail-row">
                                <div class="detail-label">Job ID:</div>
                                <div class="detail-value">${user.userInfo.jobId}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.placeId ? `
                            <div class="detail-row">
                                <div class="detail-label">Place ID:</div>
                                <div class="detail-value">${user.userInfo.placeId}</div>
                            </div>
                            ` : ''}
                            
                            <div class="detail-row">
                                <div class="detail-label">Session ID:</div>
                                <div class="detail-value">${user.sessionId?.substring(0, 12) || 'N/A'}...</div>
                            </div>
                            
                            <div class="detail-row">
                                <div class="detail-label">Last Seen:</div>
                                <div class="detail-value">${lastSeen}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            usersHTML += `</div>`;
            usersList.innerHTML = usersHTML;
        }
        
        // Update scripts list for global view
        function updateScriptsList(data) {
            if (!data.scripts || data.scripts.length === 0) {
                usersList.innerHTML = `
                    <div class="users-header">
                        <h3>üåê Global Matrix View (All Scripts)</h3>
                    </div>
                    <div class="no-users">
                        No scripts currently have users online<br>
                        <small>Scripts will appear here when users start using them</small>
                    </div>
                `;
                return;
            }
            
            // Sort by user count (highest first)
            const sortedScripts = [...data.scripts].sort((a, b) => b.onlineCount - a.onlineCount);
            
            let scriptsHTML = `
                <div class="users-header">
                    <h3>üåê Global Matrix View (All Scripts)</h3>
                    <span class="user-count">${data.totalUsers} total users</span>
                </div>
                <div class="script-list">
            `;
            
            sortedScripts.forEach(script => {
                scriptsHTML += `
                    <div class="script-card">
                        <div class="script-name">${script.scriptId}</div>
                        <div class="script-count">${script.onlineCount}</div>
                        <div class="script-users">user${script.onlineCount !== 1 ? 's' : ''} online</div>
                        <button onclick="switchToScript('${script.scriptId}')" 
                                style="margin-top: 10px; padding: 8px 16px; background: var(--matrix-green); color: var(--matrix-black); border: none; border-radius: 6px; cursor: pointer; font-family: 'Orbitron', monospace; text-transform: uppercase;">
                            View Users
                        </button>
                    </div>
                `;
            });
            
            scriptsHTML += `</div>`;
            usersList.innerHTML = scriptsHTML;
        }
        
        // Switch to a specific script
        window.switchToScript = function(scriptId) {
            scriptIdInput.value = scriptId;
            loadScriptData();
        };
        
        // Event Listeners
        loadBtn.addEventListener('click', loadScriptData);
        globalBtn.addEventListener('click', loadGlobalData);
        
        // Quick script buttons
        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                scriptIdInput.value = this.dataset.script;
                loadScriptData();
            });
        });
        
        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            const currentUrl = window.location.origin;
            if (currentUrl.includes('vercel.app')) {
                apiUrlInput.value = currentUrl;
            }
            // Auto-load after 1 second
            setTimeout(loadScriptData, 1000);
        });
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            } else if (!document.hidden && !autoRefreshInterval && currentView === 'script') {
                loadScriptData();
            }
        });
        
        // Allow Enter key in input fields
        scriptIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadScriptData();
        });
        
        apiUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadScriptData();
        });
    </script>
</body>
</html>
