<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• HellScript Tracker - Devil's Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 0, 0, 0.2) 0%, transparent 50%),
                #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #ff0040;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ff0040, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff1493, transparent),
                radial-gradient(1px 1px at 90px 40px, #8b0000, transparent),
                radial-gradient(1px 1px at 130px 80px, #ff0040, transparent);
            background-repeat: repeat;
            background-size: 150px 150px;
            animation: drift 20s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(150px, 150px); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(255, 0, 64, 0.2) 100%);
            border: 2px solid #ff0040;
            border-radius: 15px;
            box-shadow: 
                0 0 50px rgba(255, 0, 64, 0.5),
                inset 0 0 20px rgba(255, 0, 64, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 0, 64, 0.1) 50%,
                transparent 70%
            );
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #ff0040,
                0 0 20px #ff0040,
                0 0 30px #ff0040;
            animation: flicker 2s infinite alternate;
            position: relative;
            z-index: 1;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .header p {
            font-size: 1.2rem;
            color: #ff69b4;
            text-shadow: 0 0 5px #ff69b4;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #ff0040;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 0 30px rgba(255, 0, 64, 0.5),
                inset 0 0 20px rgba(255, 0, 64, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff69b4;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0040;
            border-radius: 8px;
            font-size: 16px;
            color: #ff69b4;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        input:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 
                0 0 10px rgba(255, 20, 147, 0.5),
                inset 0 0 5px rgba(255, 20, 147, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }
        
        input::placeholder {
            color: #8b0000;
        }
        
        button {
            background: linear-gradient(135deg, #8b0000 0%, #ff0040 100%);
            color: white;
            border: 2px solid #ff0040;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 20px rgba(255, 0, 64, 0.4),
                0 0 20px rgba(255, 0, 64, 0.6);
            border-color: #ff69b4;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #333;
            border-color: #555;
        }
        
        .quick-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .quick-btn {
            background: rgba(139, 0, 0, 0.3);
            color: #ff69b4;
            border: 1px solid #ff0040;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }
        
        .quick-btn:hover {
            background: rgba(255, 0, 64, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
            transform: translateY(-1px);
        }
        
        .global-btn {
            background: linear-gradient(135deg, #ff0040 0%, #ff1493 100%);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #8b0000 0%, #ff0040 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ff69b4;
            box-shadow: 
                0 10px 20px rgba(255, 0, 64, 0.3),
                inset 0 0 10px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0040, #ff1493, #8b0000, #ff0040);
            border-radius: 10px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .stat-card:nth-child(2) {
            background: linear-gradient(135deg, #ff0040 0%, #ff1493 100%);
        }
        
        .stat-card:nth-child(3) {
            background: linear-gradient(135deg, #ff1493 0%, #8b0000 100%);
        }
        
        .stat-card:nth-child(4) {
            background: linear-gradient(135deg, #8b0000 0%, #4b0000 100%);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 0, 64, 0.8);
            animation: pulseGlow 2s infinite alternate;
        }
        
        @keyframes pulseGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 0, 64, 0.8); }
            100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 0, 64, 1); }
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .users-list {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0040;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: inset 0 0 20px rgba(255, 0, 64, 0.2);
        }
        
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff0040;
        }
        
        .users-header h3 {
            color: #ff69b4;
            text-shadow: 0 0 5px #ff69b4;
            font-size: 1.5rem;
        }
        
        .user-count {
            background: linear-gradient(135deg, #ff0040 0%, #ff1493 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid #ff69b4;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }
        
        .user-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }
        
        .user-card {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #ff0040;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(255, 0, 64, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 64, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .user-card:hover::before {
            left: 100%;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(255, 0, 64, 0.5),
                0 0 20px rgba(255, 0, 64, 0.3);
            border-color: #ff69b4;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0040 0%, #8b0000 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            font-size: 1.2rem;
            border: 2px solid #ff69b4;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }
        
        .user-main {
            flex: 1;
        }
        
        .user-name {
            font-weight: 600;
            color: #ff69b4;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }
        
        .user-id {
            font-size: 0.85rem;
            color: #ff0040;
            word-break: break-all;
            margin-top: 2px;
        }
        
        .user-stats {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .stat-badge {
            background: rgba(139, 0, 0, 0.3);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #ff69b4;
            border: 1px solid #ff0040;
        }
        
        .stat-badge.green {
            background: rgba(255, 0, 64, 0.2);
            color: #ff69b4;
            border-color: #ff69b4;
        }
        
        .stat-badge.blue {
            background: rgba(255, 20, 147, 0.2);
            color: #ff1493;
            border-color: #ff1493;
        }
        
        .stat-badge.orange {
            background: rgba(255, 140, 0, 0.2);
            color: #ff8c00;
            border-color: #ff8c00;
        }
        
        .user-details {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #ff0040;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        
        .detail-label {
            flex: 0 0 120px;
            color: #ff69b4;
            font-weight: 500;
        }
        
        .detail-value {
            flex: 1;
            color: #ff0040;
            word-break: break-word;
        }
        
        .detail-value a {
            color: #ff1493;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
        }
        
        .detail-value a:hover {
            text-decoration: underline;
            color: #ff69b4;
        }
        
        .script-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .script-card {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #ff0040;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(255, 0, 64, 0.3);
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 64, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .script-card:hover::before {
            left: 100%;
        }
        
        .script-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 25px rgba(255, 0, 64, 0.5),
                0 0 20px rgba(255, 0, 64, 0.3);
            border-color: #ff69b4;
        }
        
        .script-name {
            font-weight: 600;
            color: #ff69b4;
            font-size: 1.2rem;
            margin-bottom: 5px;
            word-break: break-all;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }
        
        .script-count {
            font-size: 2rem;
            font-weight: 700;
            color: #ff0040;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.8);
        }
        
        .script-users {
            font-size: 0.9rem;
            color: #ff69b4;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #ff69b4;
            font-size: 1.1rem;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }
        
        .loading-spinner {
            border: 3px solid rgba(139, 0, 0, 0.3);
            border-top: 3px solid #ff0040;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(139, 0, 0, 0.2);
            color: #ff0040;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #ff0040;
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.3);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px currentColor;
        }
        
        .status-online {
            background: #ff0040;
            animation: pulse 2s infinite;
        }
        
        .status-idle {
            background: #ff8c00;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .no-users {
            text-align: center;
            padding: 40px;
            color: #ff69b4;
            font-size: 1.1rem;
            font-style: italic;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
            border: 1px solid #ff0040;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff0040 0%, #ff1493 100%);
            border-radius: 5px;
            border: 1px solid #8b0000;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff1493 0%, #ff0040 100%);
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .stat-value {
                font-size: 2.5rem;
            }
            
            .user-cards {
                grid-template-columns: 1fr;
            }
            
            .script-list {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• HELLSCRIPT TRACKER</h1>
            <p>Devil's Dashboard - Monitoring the Damned</p>
        </div>
        
        <div class="card">
            <div class="controls">
                <div class="input-group">
                    <label for="scriptId">Script ID</label>
                    <input type="text" id="scriptId" placeholder="Enter script ID" value="bigratmonster">
                    <div class="quick-buttons">
                        <button class="quick-btn" data-script="bigratmonster">bigratmonster</button>
                        <button class="quick-btn" data-script="test">test</button>
                        <button class="quick-btn" data-script="default">default</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="apiUrl">API URL</label>
                    <input type="text" id="apiUrl" placeholder="API Base URL" value="https://roblox-tracker-backend.vercel.app">
                </div>
                <button id="loadBtn">üî• SUMMON DATA</button>
                <button id="globalBtn" class="global-btn">üíÄ UNDERWORLD VIEW</button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <div class="loading-spinner"></div>
                <div>Loading damned souls...</div>
            </div>
            
            <div class="users-list" id="usersList">
                <div class="loading-spinner"></div>
                <div class="loading">Summoning user data from the abyss...</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loadBtn = document.getElementById('loadBtn');
        const scriptIdInput = document.getElementById('scriptId');
        const apiUrlInput = document.getElementById('apiUrl');
        const globalBtn = document.getElementById('globalBtn');
        const statsGrid = document.getElementById('statsGrid');
        const usersList = document.getElementById('usersList');
        
        let autoRefreshInterval = null;
        let isLoading = false;
        let currentView = 'script'; // 'script' or 'global'
        
        // Format time (seconds to MM:SS or Xm Ys)
        function formatTime(seconds) {
            if (!seconds) return '0s';
            if (seconds < 60) return seconds + 's';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (mins < 60) return `${mins}m ${secs}s`;
            const hours = Math.floor(mins / 60);
            const remainingMins = mins % 60;
            return `${hours}h ${remainingMins}m`;
        }
        
        // Get initials for avatar
        function getInitials(name) {
            if (!name || name === 'Unknown') return '?';
            return name.charAt(0).toUpperCase();
        }
        
        // Format date from timestamp
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Load script-specific data
        async function loadScriptData() {
            if (isLoading) return;
            
            currentView = 'script';
            isLoading = true;
            loadBtn.disabled = true;
            loadBtn.textContent = 'SUMMONING...';
            globalBtn.textContent = 'üíÄ UNDERWORLD VIEW';
            
            const scriptId = scriptIdInput.value.trim() || 'default';
            const apiUrl = apiUrlInput.value.trim().replace(/\/$/, '');
            
            try {
                const response = await fetch(`${apiUrl}/api/status?scriptId=${scriptId}&detailed=true`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned failure');
                }
                
                updateStats(result.data);
                updateUsersList(result.data);
                
                // Auto-refresh every 10 seconds
                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(loadScriptData, 10000);
                }
                
            } catch (error) {
                console.error('Failed to load data:', error);
                
                statsGrid.innerHTML = `
                    <div class="error">
                        <strong>üî• SUMMONING FAILED:</strong><br>
                        ${error.message}
                    </div>
                `;
                
                usersList.innerHTML = `
                    <div class="error">
                        <strong>üíÄ THE ABYSS IS SILENT:</strong><br>
                        ${error.message}<br><br>
                        Ritual Requirements:<br>
                        1. Verify API URL is correct<br>
                        2. Ensure Script ID exists<br>
                        3. Sacrifice to the backend gods
                    </div>
                `;
                
                // Stop auto-refresh on error
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            } finally {
                isLoading = false;
                loadBtn.disabled = false;
                loadBtn.textContent = 'üî• SUMMON DATA';
            }
        }
        
        // Load global data (all scripts)
        async function loadGlobalData() {
            if (isLoading) return;
            
            currentView = 'global';
            isLoading = true;
            globalBtn.disabled = true;
            globalBtn.textContent = 'SUMMONING UNDERWORLD...';
            loadBtn.textContent = 'üìÅ VIEW SCRIPT';
            
            const apiUrl = apiUrlInput.value.trim().replace(/\/$/, '');
            
            try {
                // First, try the new /all-status endpoint
                const response = await fetch(`${apiUrl}/api/all-status`);
                
                if (response.status === 404) {
                    // If /all-status doesn't exist, show instructions
                    usersList.innerHTML = `
                        <div class="users-header">
                            <h3>üíÄ UNDERWORLD VIEW (ALL SCRIPTS)</h3>
                        </div>
                        <div class="error">
                            <strong>THE UNDERWORLD IS NOT YET CONQUERED</strong><br><br>
                            To dominate all scripts, you must:<br>
                            1. Create <code>/api/all-status.js</code> ritual<br>
                            2. Deploy to the Vercel dimension<br><br>
                            Currently viewing: <strong>${scriptIdInput.value || 'default'}</strong> script only
                        </div>
                    `;
                    
                    // Show current script stats
                    await loadScriptData();
                    return;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'API returned failure');
                }
                
                // Update stats for global view
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">TOTAL DAMNED</div>
                        <div class="stat-value">${result.data.totalUsers || 0}</div>
                        <div class="stat-label">Across All Realms</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">ACTIVE CURSES</div>
                        <div class="stat-value">${result.data.scripts?.length || 0}</div>
                        <div class="stat-label">With Souls Online</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Most Corrupted</div>
                        <div class="stat-value" style="font-size: 1.8rem;">
                            ${result.data.scripts?.length > 0 ? result.data.scripts[0].scriptId : 'None'}
                        </div>
                        <div class="stat-label">Script ID</div>
                    </div>
                `;
                
                // Show scripts list
                updateScriptsList(result.data);
                
                // Stop auto-refresh for global view
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                
            } catch (error) {
                console.error('Failed to load global data:', error);
                
                usersList.innerHTML = `
                    <div class="error">
                        <strong>üíÄ UNDERWORLD SUMMONING FAILED:</strong><br>
                        ${error.message}<br><br>
                        Returning to single script view...
                    </div>
                `;
                
                // Fall back to script view
                await loadScriptData();
            } finally {
                isLoading = false;
                globalBtn.disabled = false;
                globalBtn.textContent = 'üíÄ UNDERWORLD VIEW';
            }
        }
        
        // Update statistics section
        function updateStats(data) {
            const lastUpdate = formatDate(data.timestamp);
            const activeUsers = data.detailedUsers?.filter(user => user.secondsAgo < 30).length || 0;
            const idleUsers = (data.onlineCount || 0) - activeUsers;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">SOULS ONLINE</div>
                    <div class="stat-value">${data.onlineCount || 0}</div>
                    <div class="stat-label">In This Realm</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">ACTIVE NOW</div>
                    <div class="stat-value">${activeUsers}</div>
                    <div class="stat-label">Last 30 seconds</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">CURSE ID</div>
                    <div class="stat-value" style="font-size: 1.8rem;">${data.scriptId || 'default'}</div>
                    <div class="stat-label">Updated: ${lastUpdate}</div>
                </div>
            `;
        }
        
        // Update users list section
        function updateUsersList(data) {
            if (!data.detailedUsers || data.detailedUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="users-header">
                        <h3>üìã CURSE: ${data.scriptId || 'default'}</h3>
                        <span class="user-count">0 souls</span>
                    </div>
                    <div class="no-users">
                        No damned souls currently online for curse "${data.scriptId}"<br>
                        <small>Souls will appear here when they accept the curse</small>
                    </div>
                `;
                return;
            }
            
            // Sort by last active (newest first)
            const sortedUsers = [...data.detailedUsers].sort((a, b) => b.lastActive - a.lastActive);
            
            let usersHTML = `
                <div class="users-header">
                    <h3>üìã CURSE: ${data.scriptId || 'default'}</h3>
                    <span class="user-count">${sortedUsers.length} souls</span>
                </div>
                <div class="user-cards">
            `;
            
            sortedUsers.forEach(user => {
                const playerName = user.userInfo?.playerName || 'Unknown';
                const initials = getInitials(playerName);
                const lastSeen = formatDate(user.lastActive);
                const isActive = user.secondsAgo < 30;
                const statusClass = isActive ? 'status-online' : 'status-idle';
                const statusText = isActive ? 'Active now' : `${user.secondsAgo}s ago`;
                const uptime = user.uptimeSeconds || 0;
                const heartbeats = user.heartbeatCount || 1;
                
                usersHTML += `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-avatar">${initials}</div>
                            <div class="user-main">
                                <div class="user-name">${playerName}</div>
                                <div class="user-id">${user.userId?.substring(0, 20) || 'Unknown'}...</div>
                            </div>
                        </div>
                        
                        <div class="user-stats">
                            <div class="stat-badge green">
                                <span class="status-indicator ${statusClass}"></span>
                                ${statusText}
                            </div>
                            <div class="stat-badge blue">${formatTime(uptime)} uptime</div>
                            <div class="stat-badge orange">${heartbeats} heartbeats</div>
                        </div>
                        
                        <div class="user-details">
                            ${user.userInfo?.playerId ? `
                            <div class="detail-row">
                                <div class="detail-label">Player ID:</div>
                                <div class="detail-value">${user.userInfo.playerId}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.profileUrl ? `
                            <div class="detail-row">
                                <div class="detail-label">Profile:</div>
                                <div class="detail-value">
                                    <a href="${user.userInfo.profileUrl}" target="_blank">
                                        View Profile
                                    </a>
                                </div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.executor ? `
                            <div class="detail-row">
                                <div class="detail-label">Executor:</div>
                                <div class="detail-value">${user.userInfo.executor}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.jobId ? `
                            <div class="detail-row">
                                <div class="detail-label">Job ID:</div>
                                <div class="detail-value">${user.userInfo.jobId}</div>
                            </div>
                            ` : ''}
                            
                            ${user.userInfo?.placeId ? `
                            <div class="detail-row">
                                <div class="detail-label">Place ID:</div>
                                <div class="detail-value">${user.userInfo.placeId}</div>
                            </div>
                            ` : ''}
                            
                            <div class="detail-row">
                                <div class="detail-label">Session ID:</div>
                                <div class="detail-value">${user.sessionId?.substring(0, 12) || 'N/A'}...</div>
                            </div>
                            
                            <div class="detail-row">
                                <div class="detail-label">Last Seen:</div>
                                <div class="detail-value">${lastSeen}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            usersHTML += `</div>`;
            usersList.innerHTML = usersHTML;
        }
        
        // Update scripts list for global view
        function updateScriptsList(data) {
            if (!data.scripts || data.scripts.length === 0) {
                usersList.innerHTML = `
                    <div class="users-header">
                        <h3>üíÄ UNDERWORLD VIEW (ALL CURSES)</h3>
                    </div>
                    <div class="no-users">
                        No curses currently have souls online<br>
                        <small>Curses will appear here when souls start using them</small>
                    </div>
                `;
                return;
            }
            
            // Sort by user count (highest first)
            const sortedScripts = [...data.scripts].sort((a, b) => b.onlineCount - a.onlineCount);
            
            let scriptsHTML = `
                <div class="users-header">
                    <h3>üíÄ UNDERWORLD VIEW (ALL CURSES)</h3>
                    <span class="user-count">${data.totalUsers} total souls</span>
                </div>
                <div class="script-list">
            `;
            
            sortedScripts.forEach(script => {
                scriptsHTML += `
                    <div class="script-card">
                        <div class="script-name">${script.scriptId}</div>
                        <div class="script-count">${script.onlineCount}</div>
                        <div class="script-users">soul${script.onlineCount !== 1 ? 's' : ''} online</div>
                        <button onclick="switchToScript('${script.scriptId}')" 
                                style="margin-top: 10px; padding: 8px 16px; background: #ff0040; color: white; border: none; border-radius: 6px; cursor: pointer; font-family: 'Courier New', monospace; text-transform: uppercase;">
                            View Souls
                        </button>
                    </div>
                `;
            });
            
            scriptsHTML += `</div>`;
            usersList.innerHTML = scriptsHTML;
        }
        
        // Switch to a specific script
        window.switchToScript = function(scriptId) {
            scriptIdInput.value = scriptId;
            loadScriptData();
        };
        
        // Event Listeners
        loadBtn.addEventListener('click', loadScriptData);
        globalBtn.addEventListener('click', loadGlobalData);
        
        // Quick script buttons
        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                scriptIdInput.value = this.dataset.script;
                loadScriptData();
            });
        });
        
        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', () => {
            const currentUrl = window.location.origin;
            if (currentUrl.includes('vercel.app')) {
                apiUrlInput.value = currentUrl;
            }
            // Auto-load after 1 second
            setTimeout(loadScriptData, 1000);
        });
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            } else if (!document.hidden && !autoRefreshInterval && currentView === 'script') {
                loadScriptData();
            }
        });
        
        // Allow Enter key in input fields
        scriptIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadScriptData();
        });
        
        apiUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadScriptData();
        });
    </script>
</body>
</html>
