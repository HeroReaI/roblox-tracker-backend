<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stratos Hub - Real-time System Monitoring</title>
  <meta name="description" content="Real-time system monitoring interface for tracking script users and performance">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --background: hsl(220, 20%, 4%);
      --foreground: hsl(180, 100%, 90%);
      --card: hsl(220, 25%, 8%);
      --card-foreground: hsl(180, 100%, 90%);
      --primary: hsl(160, 100%, 50%);
      --primary-foreground: hsl(220, 20%, 4%);
      --secondary: hsl(190, 100%, 50%);
      --secondary-foreground: hsl(220, 20%, 4%);
      --muted: hsl(220, 20%, 15%);
      --muted-foreground: hsl(180, 30%, 60%);
      --accent: hsl(280, 100%, 65%);
      --accent-foreground: hsl(220, 20%, 4%);
      --destructive: hsl(0, 80%, 55%);
      --border: hsl(180, 50%, 20%);
      --input: hsl(220, 25%, 12%);
      --success: hsl(120, 80%, 50%);
      --warning: hsl(45, 100%, 50%);
      --radius: 0.75rem;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      background-image: 
        radial-gradient(ellipse at top, hsl(220, 30%, 8%) 0%, transparent 50%),
        radial-gradient(ellipse at bottom, hsl(280, 30%, 6%) 0%, transparent 50%);
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
    }

    .container { max-width: 1280px; margin: 0 auto; padding: 2rem 1rem; position: relative; z-index: 10; }

    /* Matrix Canvas */
    #matrix-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.2;
      z-index: 0;
    }

    /* Typography */
    .font-display { font-family: 'Space Grotesk', sans-serif; }
    .text-glow { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }

    /* Glass effect */
    .glass {
      background: hsla(220, 25%, 8%, 0.8);
      backdrop-filter: blur(20px);
    }

    .card-glow {
      box-shadow: 
        0 0 30px hsla(160, 100%, 50%, 0.15),
        0 20px 50px hsla(220, 100%, 0%, 0.4),
        inset 0 1px 0 hsla(160, 100%, 50%, 0.1);
    }

    /* Header */
    .header { text-align: center; margin-bottom: 3rem; animation: fadeInDown 0.5s ease-out; }
    .header-icon { display: inline-flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; }
    .header h1 { font-size: clamp(2.5rem, 8vw, 3.75rem); font-weight: 700; }
    .header p { color: var(--muted-foreground); font-size: 1.125rem; }

    /* Tabs */
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; animation: fadeInUp 0.5s ease-out 0.1s both; }
    .tab { padding: 0.75rem 1.5rem; border-radius: var(--radius); background: var(--muted); color: var(--muted-foreground); border: none; font-family: 'Space Grotesk', sans-serif; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .tab.active { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: var(--primary-foreground); }
    .tab:hover:not(.active) { background: hsla(220, 20%, 20%, 0.8); }

    /* Controls */
    .controls {
      border-radius: 1rem;
      border: 1px solid hsla(180, 50%, 20%, 0.5);
      padding: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.5s ease-out 0.1s both;
    }

    .controls-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      align-items: end;
    }

    @media (min-width: 768px) {
      .controls-grid { grid-template-columns: 1fr 1fr auto auto; }
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--muted-foreground);
      margin-bottom: 0.5rem;
    }

    input[type="text"], input[type="number"], textarea, select {
      width: 100%;
      padding: 0.625rem 1rem;
      background: var(--input);
      border: 1px solid hsla(180, 50%, 20%, 0.5);
      border-radius: var(--radius);
      color: var(--foreground);
      font-family: inherit;
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus, textarea:focus, select:focus { border-color: var(--primary); }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .quick-scripts { display: flex; gap: 0.5rem; margin-top: 0.5rem; flex-wrap: wrap; }

    .quick-btn {
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 500;
      border-radius: 0.5rem;
      border: 1px solid hsla(180, 50%, 20%, 0.5);
      background: hsla(220, 20%, 15%, 0.5);
      color: var(--muted-foreground);
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-btn:hover, .quick-btn.active {
      background: hsla(160, 100%, 50%, 0.2);
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 0.875rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      height: 2.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--primary-foreground);
    }

    .btn-primary:hover { opacity: 0.9; }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--secondary);
      color: var(--secondary);
    }

    .btn-outline:hover { background: hsla(190, 100%, 50%, 0.2); }

    .btn-danger {
      background: linear-gradient(135deg, var(--destructive), hsl(0, 80%, 45%));
      color: white;
    }

    .btn-danger:hover { opacity: 0.9; }

    .btn-success {
      background: linear-gradient(135deg, var(--success), hsl(120, 80%, 40%));
      color: black;
    }

    .btn-success:hover { opacity: 0.9; }

    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* Messages */
    .message-box {
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: fadeIn 0.3s ease-out;
    }

    .error-box {
      border: 1px solid hsla(0, 80%, 55%, 0.5);
      background: hsla(0, 80%, 55%, 0.1);
      color: var(--destructive);
    }

    .success-box {
      border: 1px solid hsla(120, 80%, 50%, 0.5);
      background: hsla(120, 80%, 50%, 0.1);
      color: var(--success);
    }

    .warning-box {
      border: 1px solid hsla(45, 100%, 50%, 0.5);
      background: hsla(45, 100%, 50%, 0.1);
      color: var(--warning);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      border: 1px solid;
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      animation: fadeInUp 0.5s ease-out both;
    }

    .stat-card.primary {
      background: linear-gradient(135deg, hsla(160, 100%, 50%, 0.2), hsla(190, 100%, 50%, 0.2));
      border-color: hsla(160, 100%, 50%, 0.3);
    }

    .stat-card.secondary {
      background: linear-gradient(135deg, hsla(190, 100%, 50%, 0.2), hsla(180, 100%, 50%, 0.2));
      border-color: hsla(190, 100%, 50%, 0.3);
    }

    .stat-card.accent {
      background: linear-gradient(135deg, hsla(280, 100%, 65%, 0.2), hsla(320, 100%, 60%, 0.2));
      border-color: hsla(280, 100%, 65%, 0.3);
    }

    .stat-card.warning {
      background: linear-gradient(135deg, hsla(45, 100%, 50%, 0.2), hsla(30, 100%, 50%, 0.2));
      border-color: hsla(45, 100%, 50%, 0.3);
    }

    .stat-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; }
    .stat-label { font-size: 0.875rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.1em; color: var(--muted-foreground); }
    .stat-value { font-family: 'Space Grotesk', sans-serif; font-size: 2.25rem; font-weight: 700; color: var(--foreground); margin-bottom: 0.25rem; }
    .stat-sublabel { font-size: 0.75rem; color: var(--muted-foreground); }
    .stat-glow { position: absolute; bottom: -0.5rem; right: -0.5rem; width: 5rem; height: 5rem; border-radius: 50%; filter: blur(2rem); opacity: 0.2; }
    .stat-glow.primary { background: var(--primary); }
    .stat-glow.secondary { background: var(--secondary); }
    .stat-glow.accent { background: var(--accent); }
    .stat-glow.warning { background: var(--warning); }

    /* Users Section */
    .section-card {
      border-radius: 1rem;
      border: 1px solid hsla(180, 50%, 20%, 0.5);
      padding: 1.5rem;
      animation: fadeInUp 0.5s ease-out 0.3s both;
    }

    .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
    .section-title { display: flex; align-items: center; gap: 0.75rem; }
    .section-icon { padding: 0.5rem; border-radius: 0.5rem; background: hsla(160, 100%, 50%, 0.2); }
    .section-title h2 { font-family: 'Space Grotesk', sans-serif; font-size: 1.25rem; font-weight: 600; }
    .section-badge {
      padding: 0.375rem 1rem;
      border-radius: 9999px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--primary-foreground);
      font-size: 0.875rem;
      font-weight: 600;
    }

    /* User Management Section */
    .management-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .management-card {
      border-radius: var(--radius);
      border: 1px solid hsla(180, 50%, 20%, 0.5);
      padding: 1.5rem;
    }

    .management-card h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-group { margin-bottom: 1rem; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

    /* Users Grid */
    .users-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1rem; }

    .user-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      border: 1px solid hsla(180, 50%, 20%, 0.5);
      background: hsla(220, 25%, 8%, 0.5);
      backdrop-filter: blur(20px);
      padding: 1.25rem;
      transition: all 0.3s;
      animation: fadeInLeft 0.4s ease-out both;
    }

    .user-card:hover { border-color: hsla(160, 100%, 50%, 0.5); transform: scale(1.01); }

    .user-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }

    .user-avatar {
      position: relative;
      width: 3rem;
      height: 3rem;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-foreground);
      font-weight: 700;
      font-size: 1.125rem;
    }

    .user-status {
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 0.875rem;
      height: 0.875rem;
      border-radius: 50%;
      border: 2px solid var(--card);
    }

    .user-status.active { background: var(--primary); animation: pulse 2s infinite; }
    .user-status.inactive { background: var(--muted-foreground); }

    .user-info { flex: 1; min-width: 0; }
    .user-name { display: flex; align-items: center; gap: 0.5rem; }
    .user-name h3 { font-family: 'Space Grotesk', sans-serif; font-weight: 600; color: var(--foreground); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .user-name a { color: var(--muted-foreground); transition: color 0.2s; }
    .user-name a:hover { color: var(--primary); }
    .user-id { font-size: 0.75rem; color: var(--muted-foreground); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .user-badges { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .badge.active { background: hsla(160, 100%, 50%, 0.2); color: var(--primary); }
    .badge.inactive { background: var(--muted); color: var(--muted-foreground); }
    .badge.secondary { background: hsla(190, 100%, 50%, 0.2); color: var(--secondary); }
    .badge.accent { background: hsla(280, 100%, 65%, 0.2); color: var(--accent); }
    .badge.warning { background: hsla(45, 100%, 50%, 0.2); color: var(--warning); }
    .badge.discord { background: hsla(235, 85%, 65%, 0.2); color: hsl(235, 85%, 65%); }
    .badge.fps { background: hsla(120, 80%, 50%, 0.2); color: hsl(120, 80%, 50%); }
    .badge.ping { background: hsla(200, 100%, 50%, 0.2); color: hsl(200, 100%, 50%); }

    .badge-dot { width: 0.375rem; height: 0.375rem; border-radius: 50%; }

    .user-details { display: flex; flex-direction: column; gap: 0.5rem; font-size: 0.75rem; margin-top: 0.75rem; padding-top: 0.75rem; border-top: 1px solid hsla(180, 50%, 20%, 0.3); }
    .user-detail { display: flex; align-items: flex-start; gap: 0.5rem; line-height: 1.2; }
    .user-detail-label { color: var(--muted-foreground); width: 6rem; flex-shrink: 0; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.7rem; }
    .user-detail-value { color: var(--foreground); flex: 1; word-break: break-all; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; }

    .user-actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
    .user-action-btn { padding: 0.25rem 0.5rem; font-size: 0.7rem; border-radius: 0.375rem; background: hsla(220, 20%, 15%, 0.5); border: 1px solid hsla(180, 50%, 20%, 0.5); color: var(--muted-foreground); cursor: pointer; transition: all 0.2s; }
    .user-action-btn:hover { background: hsla(160, 100%, 50%, 0.2); border-color: var(--primary); color: var(--primary); }
    .user-action-btn.danger:hover { background: hsla(0, 80%, 55%, 0.2); border-color: var(--destructive); color: var(--destructive); }

    /* Scripts Grid */
    .scripts-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }

    .script-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--radius);
      border: 1px solid hsla(180, 50%, 20%, 0.5);
      background: hsla(220, 25%, 8%, 0.5);
      backdrop-filter: blur(20px);
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      animation: fadeIn 0.3s ease-out both;
    }

    .script-card:hover { border-color: hsla(160, 100%, 50%, 0.5); transform: scale(1.02) translateY(-3px); }
    .script-card:hover .script-hover { opacity: 1; }
    .script-card:hover .script-arrow { color: var(--primary); transform: translateX(4px); }

    .script-hover {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, hsla(160, 100%, 50%, 0.1), hsla(190, 100%, 50%, 0.1));
      opacity: 0;
      transition: opacity 0.3s;
    }

    .script-header { position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; }
    .script-icon { padding: 0.5rem; border-radius: 0.5rem; background: hsla(160, 100%, 50%, 0.2); }
    .script-arrow { color: var(--muted-foreground); transition: all 0.3s; }
    .script-name { position: relative; z-index: 1; font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.25rem; margin-bottom: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .script-stats { position: relative; z-index: 1; display: flex; align-items: center; gap: 0.5rem; }
    .script-count { font-family: 'Space Grotesk', sans-serif; font-size: 1.875rem; font-weight: 700; color: var(--primary); }
    .script-label { font-size: 0.875rem; color: var(--muted-foreground); }

    /* Empty State */
    .empty-state { text-align: center; padding: 3rem 1rem; }
    .empty-icon { color: var(--muted-foreground); opacity: 0.5; margin-bottom: 1rem; }
    .empty-text { color: var(--muted-foreground); }
    .empty-subtext { font-size: 0.875rem; color: hsla(180, 30%, 60%, 0.7); margin-top: 0.25rem; }

    /* Loading */
    .loading { text-align: center; padding: 5rem 1rem; }
    .spinner { display: inline-flex; width: 4rem; height: 4rem; border-radius: 50%; border: 2px solid hsla(160, 100%, 50%, 0.3); border-top-color: var(--primary); animation: spin 1s linear infinite; margin-bottom: 1.5rem; }
    .loading-text { color: var(--muted-foreground); animation: pulse 2s infinite; }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

    /* SVG Icons inline */
    .icon { width: 1.25rem; height: 1.25rem; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .icon-sm { width: 1rem; height: 1rem; }
    .icon-lg { width: 2rem; height: 2rem; }
    .icon-xl { width: 3rem; height: 3rem; }

    .hidden { display: none !important; }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: var(--background); }
    ::-webkit-scrollbar-thumb { background: hsla(160, 100%, 50%, 0.5); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: hsla(160, 100%, 50%, 0.8); }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-icon">
        <svg class="icon icon-lg" style="color: var(--primary);" viewBox="0 0 24 24"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
        <h1 class="font-display text-glow">STRATOS HUB</h1>
      </div>
      <p>Real-time System Monitoring Interface</p>
    </header>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="monitor">Monitor</button>
      <button class="tab" data-tab="manage">Manage</button>
      <button class="tab" data-tab="register">Register User</button>
    </div>

    <!-- Monitor Tab -->
    <div id="monitor-tab" class="tab-content">
      <!-- Controls -->
      <div class="controls glass card-glow">
        <div class="controls-grid">
          <div>
            <label>Script ID</label>
            <input type="text" id="script-id" value="bigratmonster" placeholder="Enter script ID">
            <div class="quick-scripts">
              <button class="quick-btn active" data-script="bigratmonster">bigratmonster</button>
              <button class="quick-btn" data-script="test">test</button>
              <button class="quick-btn" data-script="default">default</button>
            </div>
          </div>
          <div>
            <label>API URL</label>
            <input type="text" id="api-url" value="https://roblox-tracker-backend.vercel.app" placeholder="API Base URL">
          </div>
          <button class="btn btn-primary" id="btn-init">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            Initialize
          </button>
          <button class="btn btn-outline" id="btn-global">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            Global View
          </button>
        </div>
      </div>

      <!-- Messages -->
      <div class="message-box error-box hidden" id="error-box">
        <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        <p id="error-text"></p>
      </div>
      <div class="message-box success-box hidden" id="success-box">
        <svg class="icon" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <p id="success-text"></p>
      </div>
      <div class="message-box warning-box hidden" id="warning-box">
        <svg class="icon" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
        <p id="warning-text"></p>
      </div>

      <!-- Content -->
      <div id="content"></div>
    </div>

    <!-- Manage Tab -->
    <div id="manage-tab" class="tab-content hidden">
      <div class="management-grid">
        <!-- Unregister User -->
        <div class="management-card glass card-glow">
          <h3><svg class="icon" viewBox="0 0 24 24"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path><line x1="18" y1="9" x2="12" y2="15"></line><line x1="12" y1="9" x2="18" y2="15"></line></svg> Unregister User</h3>
          <div class="form-group">
            <label>User ID</label>
            <input type="text" id="unregister-user-id" placeholder="Enter user ID to remove">
          </div>
          <div class="form-group">
            <label>Script ID</label>
            <input type="text" id="unregister-script-id" placeholder="Enter script ID">
          </div>
          <button class="btn btn-danger" id="btn-unregister">
            <svg class="icon" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Unregister User
          </button>
        </div>

        <!-- Send Heartbeat -->
        <div class="management-card glass card-glow">
          <h3><svg class="icon" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> Send Heartbeat</h3>
          <div class="form-group">
            <label>User ID</label>
            <input type="text" id="heartbeat-user-id" placeholder="Enter user ID">
          </div>
          <div class="form-group">
            <label>Script ID</label>
            <input type="text" id="heartbeat-script-id" placeholder="Enter script ID">
          </div>
          <div class="form-group">
            <label>Session ID</label>
            <input type="text" id="heartbeat-session-id" placeholder="Enter session ID">
          </div>
          <button class="btn btn-success" id="btn-heartbeat">
            <svg class="icon" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            Send Heartbeat
          </button>
        </div>
      </div>

      <!-- User List -->
      <div class="section-card glass card-glow">
        <div class="section-header">
          <div class="section-title">
            <div class="section-icon">
              <svg class="icon" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <h2 class="font-display">Manage Users</h2>
          </div>
          <button class="btn btn-outline" id="btn-refresh-users">
            <svg class="icon" viewBox="0 0 24 24"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
            Refresh
          </button>
        </div>
        <div id="manage-content">
          <div class="empty-state">
            <svg class="icon icon-xl empty-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
            <p class="empty-text">Load a script to manage users</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Tab -->
    <div id="register-tab" class="tab-content hidden">
      <div class="section-card glass card-glow">
        <div class="section-header">
          <div class="section-title">
            <div class="section-icon">
              <svg class="icon" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
            </div>
            <h2 class="font-display">Register New User</h2>
          </div>
        </div>

        <div class="form-group">
          <label>Script ID *</label>
          <input type="text" id="register-script-id" placeholder="Enter script ID" value="bigratmonster">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>User ID *</label>
            <input type="text" id="register-user-id" placeholder="Enter user ID">
          </div>
          <div class="form-group">
            <label>Session ID *</label>
            <input type="text" id="register-session-id" placeholder="Enter session ID">
          </div>
        </div>

        <div class="form-group">
          <label>User Information (JSON)</label>
          <textarea id="register-user-info" placeholder='{
  "playerName": "TestUser",
  "playerId": "123456",
  "profileUrl": "https://roblox.com/users/123456/profile",
  "executor": "Synapse X",
  "gameName": "Test Game",
  "placeId": "123456789",
  "jobId": "abc123",
  "scriptVersion": "1.0.0",
  "startTime": 1698765432,
  "fps": 60,
  "ping": 30
}'>{"playerName": "TestUser"}</textarea>
        </div>

        <div class="form-group">
          <label>Additional Data</label>
          <textarea id="register-additional-data" placeholder='{
  "extraData": {
    "key": "value"
  }
}'></textarea>
        </div>

        <button class="btn btn-primary" id="btn-register">
          <svg class="icon" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>
          Register User
        </button>
      </div>
    </div>
  </div>

  <script>
    // Matrix Rain Effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const charArray = chars.split('');
    const fontSize = 14;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(8, 12, 20, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${fontSize}px JetBrains Mono`;

      for (let i = 0; i < drops.length; i++) {
        const char = charArray[Math.floor(Math.random() * charArray.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const alpha = Math.random() * 0.5 + 0.5;
        ctx.fillStyle = `hsla(160, 100%, 50%, ${alpha})`;
        ctx.fillText(char, x, y);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // App State
    let scriptId = 'bigratmonster';
    let apiUrl = 'https://roblox-tracker-backend.vercel.app';
    let isLoading = false;
    let view = 'script';
    let data = null;
    let globalData = null;
    let currentTab = 'monitor';

    // DOM Elements
    const scriptInput = document.getElementById('script-id');
    const apiInput = document.getElementById('api-url');
    const btnInit = document.getElementById('btn-init');
    const btnGlobal = document.getElementById('btn-global');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const errorBox = document.getElementById('error-box');
    const errorText = document.getElementById('error-text');
    const successBox = document.getElementById('success-box');
    const successText = document.getElementById('success-text');
    const warningBox = document.getElementById('warning-box');
    const warningText = document.getElementById('warning-text');
    const content = document.getElementById('content');
    const manageContent = document.getElementById('manage-content');
    const btnRefreshUsers = document.getElementById('btn-refresh-users');

    // Management elements
    const btnUnregister = document.getElementById('btn-unregister');
    const btnHeartbeat = document.getElementById('btn-heartbeat');
    const btnRegister = document.getElementById('btn-register');
    const unregisterUserId = document.getElementById('unregister-user-id');
    const unregisterScriptId = document.getElementById('unregister-script-id');
    const heartbeatUserId = document.getElementById('heartbeat-user-id');
    const heartbeatScriptId = document.getElementById('heartbeat-script-id');
    const heartbeatSessionId = document.getElementById('heartbeat-session-id');
    const registerScriptId = document.getElementById('register-script-id');
    const registerUserId = document.getElementById('register-user-id');
    const registerSessionId = document.getElementById('register-session-id');
    const registerUserInfo = document.getElementById('register-user-info');
    const registerAdditionalData = document.getElementById('register-additional-data');

    // Tab Switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.dataset.tab;
        switchTab(tabId);
      });
    });

    function switchTab(tabId) {
      currentTab = tabId;
      tabs.forEach(t => t.classList.remove('active'));
      tabContents.forEach(c => c.classList.add('hidden'));
      
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
      document.getElementById(`${tabId}-tab`).classList.remove('hidden');

      if (tabId === 'manage' && scriptId) {
        loadScriptData();
      }
    }

    // Quick script buttons
    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.quick-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        scriptId = btn.dataset.script;
        scriptInput.value = scriptId;
        registerScriptId.value = scriptId;
        unregisterScriptId.value = scriptId;
        heartbeatScriptId.value = scriptId;
      });
    });

    // Input events
    scriptInput.addEventListener('input', e => { 
      scriptId = e.target.value; 
      updateQuickBtns();
      registerScriptId.value = scriptId;
      unregisterScriptId.value = scriptId;
      heartbeatScriptId.value = scriptId;
    });
    apiInput.addEventListener('input', e => { apiUrl = e.target.value; });
    scriptInput.addEventListener('keydown', e => { if (e.key === 'Enter') loadScriptData(); });
    apiInput.addEventListener('keydown', e => { if (e.key === 'Enter') loadScriptData(); });

    // Button events
    btnInit.addEventListener('click', loadScriptData);
    btnGlobal.addEventListener('click', loadGlobalData);
    btnRefreshUsers.addEventListener('click', loadScriptData);
    btnUnregister.addEventListener('click', unregisterUser);
    btnHeartbeat.addEventListener('click', sendHeartbeat);
    btnRegister.addEventListener('click', registerUser);

    function updateQuickBtns() {
      document.querySelectorAll('.quick-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.script === scriptId);
      });
    }

    function showMessage(type, msg) {
      errorBox.classList.add('hidden');
      successBox.classList.add('hidden');
      warningBox.classList.add('hidden');
      
      switch(type) {
        case 'error':
          errorBox.classList.remove('hidden');
          errorText.textContent = msg;
          break;
        case 'success':
          successBox.classList.remove('hidden');
          successText.textContent = msg;
          // Auto-hide success messages after 5 seconds
          setTimeout(() => successBox.classList.add('hidden'), 5000);
          break;
        case 'warning':
          warningBox.classList.remove('hidden');
          warningText.textContent = msg;
          break;
      }
    }

    function setLoading(loading) {
      isLoading = loading;
      btnInit.disabled = loading;
      btnGlobal.disabled = loading;
      btnUnregister.disabled = loading;
      btnHeartbeat.disabled = loading;
      btnRegister.disabled = loading;
      btnRefreshUsers.disabled = loading;
    }

    function formatTime(seconds) {
      if (!seconds) return '0s';
      if (seconds < 60) return `${seconds}s`;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      if (mins < 60) return `${mins}m ${secs}s`;
      const hours = Math.floor(mins / 60);
      const remainingMins = mins % 60;
      return `${hours}h ${remainingMins}m`;
    }

    async function makeRequest(endpoint, method = 'GET', body = null) {
      try {
        const options = {
          method,
          headers: {
            'Content-Type': 'application/json',
          },
        };
        
        if (body) {
          options.body = JSON.stringify(body);
        }

        const response = await fetch(`${apiUrl.replace(/\/$/, '')}${endpoint}`, options);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const result = await response.json();
        return result;
      } catch (err) {
        throw err;
      }
    }

    async function loadScriptData() {
      if (isLoading) return;
      setLoading(true);
      showMessage('', '');

      try {
        const result = await makeRequest(`/api/status?scriptId=${scriptId || 'default'}&detailed=true`);
        if (!result.success) throw new Error(result.error || 'API returned failure');
        data = result.data;
        globalData = null;
        
        if (currentTab === 'monitor') {
          renderScriptView();
        } else if (currentTab === 'manage') {
          renderManageView();
        }
      } catch (err) {
        showMessage('error', err.message || 'Unknown error');
        content.innerHTML = '';
        manageContent.innerHTML = `
          <div class="empty-state">
            <svg class="icon icon-xl empty-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            <p class="empty-text">Error loading script data</p>
            <p class="empty-subtext">${err.message || 'Please check your connection'}</p>
          </div>
        `;
      } finally {
        setLoading(false);
      }
    }

    async function loadGlobalData() {
      if (isLoading) return;
      setLoading(true);
      showMessage('', '');

      try {
        const result = await makeRequest('/api/all-status');
        if (!result.success) throw new Error(result.error || 'API returned failure');
        globalData = result.data;
        data = null;
        renderGlobalView();
      } catch (err) {
        showMessage('error', err.message || 'Unknown error');
        content.innerHTML = '';
      } finally {
        setLoading(false);
      }
    }

    async function unregisterUser() {
      const userId = unregisterUserId.value.trim();
      const scriptId = unregisterScriptId.value.trim();
      
      if (!userId || !scriptId) {
        showMessage('warning', 'Please enter both User ID and Script ID');
        return;
      }

      if (isLoading) return;
      setLoading(true);
      showMessage('', '');

      try {
        const result = await makeRequest('/api/unregister', 'POST', {
          userId,
          scriptId
        });
        
        if (result.success) {
          showMessage('success', `User ${userId} unregistered from script ${scriptId}`);
          unregisterUserId.value = '';
          
          // Refresh the current view
          if (currentTab === 'manage') {
            loadScriptData();
          }
        } else {
          throw new Error(result.error || 'Failed to unregister user');
        }
      } catch (err) {
        showMessage('error', err.message || 'Unknown error');
      } finally {
        setLoading(false);
      }
    }

    async function sendHeartbeat() {
      const userId = heartbeatUserId.value.trim();
      const scriptId = heartbeatScriptId.value.trim();
      const sessionId = heartbeatSessionId.value.trim();
      
      if (!userId || !scriptId || !sessionId) {
        showMessage('warning', 'Please enter User ID, Script ID, and Session ID');
        return;
      }

      if (isLoading) return;
      setLoading(true);
      showMessage('', '');

      try {
        const result = await makeRequest('/api/heartbeat', 'POST', {
          userId,
          scriptId,
          sessionId
        });
        
        if (result.success) {
          showMessage('success', `Heartbeat sent for user ${userId}`);
          heartbeatUserId.value = '';
          heartbeatSessionId.value = '';
        } else {
          throw new Error(result.error || 'Failed to send heartbeat');
        }
      } catch (err) {
        showMessage('error', err.message || 'Unknown error');
      } finally {
        setLoading(false);
      }
    }

    async function registerUser() {
      const scriptId = registerScriptId.value.trim();
      const userId = registerUserId.value.trim();
      const sessionId = registerSessionId.value.trim();
      
      if (!scriptId || !userId || !sessionId) {
        showMessage('warning', 'Please enter Script ID, User ID, and Session ID');
        return;
      }

      let userInfo = {};
      try {
        userInfo = JSON.parse(registerUserInfo.value || '{}');
      } catch (e) {
        showMessage('warning', 'Invalid JSON in User Information field');
        return;
      }

      let additionalData = {};
      try {
        additionalData = JSON.parse(registerAdditionalData.value || '{}');
      } catch (e) {
        showMessage('warning', 'Invalid JSON in Additional Data field');
        return;
      }

      if (isLoading) return;
      setLoading(true);
      showMessage('', '');

      try {
        const result = await makeRequest('/api/register', 'POST', {
          scriptId,
          userId,
          sessionId,
          userInfo,
          ...additionalData
        });
        
        if (result.success) {
          showMessage('success', `User ${userId} registered to script ${scriptId}`);
          registerUserId.value = '';
          registerSessionId.value = '';
        } else {
          throw new Error(result.error || 'Failed to register user');
        }
      } catch (err) {
        showMessage('error', err.message || 'Unknown error');
      } finally {
        setLoading(false);
      }
    }

    function renderScriptView() {
      if (!data) return;
      const activeUsers = (data.detailedUsers || []).filter(u => u.secondsAgo < 30).length;
      const sortedUsers = (data.detailedUsers || []).slice().sort((a, b) => b.lastActive - a.lastActive);
      const timestamp = new Date(data.timestamp || Date.now()).toLocaleTimeString();

      let html = `
        <div class="stats-grid">
          <div class="stat-card primary card-glow" style="animation-delay: 0s;">
            <div class="stat-header">
              <span class="stat-label">Users Online</span>
              <svg class="icon" style="color: var(--primary);" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <div class="stat-value font-display">${data.onlineCount || 0}</div>
            <div class="stat-sublabel">Current Script</div>
            <div class="stat-glow primary"></div>
          </div>
          <div class="stat-card secondary card-glow" style="animation-delay: 0.1s;">
            <div class="stat-header">
              <span class="stat-label">Active Now</span>
              <svg class="icon" style="color: var(--secondary);" viewBox="0 0 24 24"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
            </div>
            <div class="stat-value font-display">${activeUsers}</div>
            <div class="stat-sublabel">Last 30 seconds</div>
            <div class="stat-glow secondary"></div>
          </div>
          <div class="stat-card accent card-glow" style="animation-delay: 0.2s;">
            <div class="stat-header">
              <span class="stat-label">Script ID</span>
              <svg class="icon" style="color: var(--accent);" viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            </div>
            <div class="stat-value font-display" style="font-size: 1.5rem; word-break: break-all;">${data.scriptId || 'default'}</div>
            <div class="stat-sublabel">Updated: ${timestamp}</div>
            <div class="stat-glow accent"></div>
          </div>
        </div>
        <div class="section-card glass card-glow">
          <div class="section-header">
            <div class="section-title">
              <div class="section-icon">
                <svg class="icon" style="color: var(--primary);" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
              </div>
              <h2 class="font-display">Script: ${data.scriptId}</h2>
            </div>
            <span class="section-badge">${sortedUsers.length} users</span>
          </div>
          ${sortedUsers.length === 0 ? `
            <div class="empty-state">
              <svg class="icon icon-xl empty-icon" viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
              <p class="empty-text">No users currently online for this script</p>
              <p class="empty-subtext">Users will appear here when they run your script</p>
            </div>
          ` : `
            <div class="users-grid">
              ${sortedUsers.map((user, i) => renderUserCard(user, i, 'view')).join('')}
            </div>
          `}
        </div>
      `;
      content.innerHTML = html;
    }

    function renderManageView() {
      if (!data) return;
      const sortedUsers = (data.detailedUsers || []).slice().sort((a, b) => b.lastActive - a.lastActive);

      let html = `
        <div class="users-grid">
          ${sortedUsers.length === 0 ? `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <svg class="icon icon-xl empty-icon" viewBox="0 0 24 24"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
              <p class="empty-text">No users currently online for this script</p>
            </div>
          ` : sortedUsers.map((user, i) => renderUserCard(user, i, 'manage')).join('')}
        </div>
      `;
      manageContent.innerHTML = html;

      // Add click handlers for action buttons
      document.querySelectorAll('.user-action-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const action = this.dataset.action;
          const userId = this.dataset.userId;
          
          if (action === 'unregister') {
            unregisterUserId.value = userId;
            unregisterScriptId.value = scriptId;
            showMessage('warning', `Ready to unregister user ${userId}. Click the Unregister button to confirm.`);
          } else if (action === 'heartbeat') {
            heartbeatUserId.value = userId;
            heartbeatScriptId.value = scriptId;
            showMessage('warning', `Ready to send heartbeat for user ${userId}. Click the Send Heartbeat button to confirm.`);
          }
        });
      });
    }

    function renderUserCard(user, index, mode = 'view') {
      const playerName = user.userInfo?.playerName || 'Unknown';
      const isActive = user.secondsAgo < 30;
      const profileUrl = user.userInfo?.profileUrl;
      const scriptVersion = user.userInfo?.scriptVersion;
      const gameName = user.userInfo?.gameName;
      const jobId = user.userInfo?.jobId;
      const executor = user.userInfo?.executor;
      const fps = user.userInfo?.fps || user.additionalData?.fps;
      const ping = user.userInfo?.ping || user.additionalData?.ping;
      
      const lastHeartbeat = user.lastHeartbeat ? new Date(user.lastHeartbeat).toLocaleTimeString() : 'Unknown';
      const joinTime = user.joinTime ? new Date(user.joinTime).toLocaleString() : 'Unknown';
      const startTime = user.userInfo?.startTime ? new Date(user.userInfo.startTime * 1000).toLocaleString() : 'Unknown';
      
      // Calculate data age
      const dataAge = user.secondsAgo || 0;
      let dataAgeText = `${dataAge}s ago`;
      if (dataAge >= 60) {
        const minutes = Math.floor(dataAge / 60);
        dataAgeText = `${minutes}m ago`;
      }
      if (dataAge >= 3600) {
        const hours = Math.floor(dataAge / 3600);
        dataAgeText = `${hours}h ago`;
      }

      const actions = mode === 'manage' ? `
        <div class="user-actions">
          <button class="user-action-btn danger" data-action="unregister" data-user-id="${user.userId}">
            <svg class="icon icon-sm" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
            Unregister
          </button>
          <button class="user-action-btn" data-action="heartbeat" data-user-id="${user.userId}">
            <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            Heartbeat
          </button>
        </div>
      ` : '';

      return `
        <div class="user-card" style="animation-delay: ${index * 0.05}s;">
          <div class="user-header">
            <div class="user-avatar">
              ${playerName.charAt(0).toUpperCase()}
              <div class="user-status ${isActive ? 'active' : 'inactive'}"></div>
            </div>
            <div class="user-info">
              <div class="user-name">
                <h3 class="font-display">${playerName}</h3>
                ${profileUrl ? `<a href="${profileUrl}" target="_blank" rel="noopener noreferrer"><svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg></a>` : ''}
              </div>
              <p class="user-id">${user.userId.substring(0, 24)}...</p>
            </div>
          </div>
          <div class="user-badges">
            <span class="badge ${isActive ? 'active' : 'inactive'}">
              <span class="badge-dot" style="background: ${isActive ? 'var(--primary)' : 'var(--muted-foreground)'}"></span>
              ${isActive ? 'Active' : `${user.secondsAgo}s ago`}
            </span>
            <span class="badge secondary">
              <svg class="icon icon-sm" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              ${formatTime(user.uptimeSeconds || 0)}
            </span>
            <span class="badge accent">
              <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
              ${user.heartbeatCount || 1}
            </span>
            ${fps !== undefined ? `<span class="badge fps">
              <svg class="icon icon-sm" viewBox="0 0 24 24"><path d="M22 12h-4l-3 9L9 3l-3 9H2"></path></svg>
              FPS: ${fps}
            </span>` : ''}
            ${ping !== undefined ? `<span class="badge ping">
              <svg class="icon icon-sm" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 9.5 8"></polyline></svg>
              Ping: ${ping}ms
            </span>` : ''}
          </div>
          <div class="user-details">
            ${user.userInfo?.playerId ? `<div class="user-detail"><span class="user-detail-label">Player ID</span><span class="user-detail-value">${user.userInfo.playerId}</span></div>` : ''}
            ${user.userInfo?.placeId ? `<div class="user-detail"><span class="user-detail-label">Place ID</span><span class="user-detail-value">${user.userInfo.placeId}</span></div>` : ''}
            ${jobId ? `<div class="user-detail"><span class="user-detail-label">Job ID</span><span class="user-detail-value">${jobId}</span></div>` : ''}
            ${executor ? `<div class="user-detail"><span class="user-detail-label">Executor</span><span class="user-detail-value">${executor}</span></div>` : ''}
            ${scriptVersion ? `<div class="user-detail"><span class="user-detail-label">Script Version</span><span class="user-detail-value">${scriptVersion}</span></div>` : ''}
            ${gameName ? `<div class="user-detail"><span class="user-detail-label">Game Name</span><span class="user-detail-value">${gameName}</span></div>` : ''}
            <div class="user-detail"><span class="user-detail-label">Session ID</span><span class="user-detail-value" style="font-size: 0.7rem;">${user.sessionId || 'N/A'}</span></div>
            <div class="user-detail"><span class="user-detail-label">Start Time</span><span class="user-detail-value">${startTime}</span></div>
            <div class="user-detail"><span class="user-detail-label">Join Time</span><span class="user-detail-value">${joinTime}</span></div>
            <div class="user-detail"><span class="user-detail-label">Last Heartbeat</span><span class="user-detail-value">${lastHeartbeat} (${dataAgeText})</span></div>
          </div>
          ${actions}
        </div>
      `;
    }

    function renderGlobalView() {
      if (!globalData) return;
      const scripts = globalData.scripts || [];
      const sortedScripts = scripts.slice().sort((a, b) => b.onlineCount - a.onlineCount);

      let html = `
        <div class="stats-grid">
          <div class="stat-card primary card-glow" style="animation-delay: 0s;">
            <div class="stat-header">
              <span class="stat-label">Total Users</span>
              <svg class="icon" style="color: var(--primary);" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <div class="stat-value font-display">${globalData.totalUsers || 0}</div>
            <div class="stat-sublabel">Across All Scripts</div>
            <div class="stat-glow primary"></div>
          </div>
          <div class="stat-card secondary card-glow" style="animation-delay: 0.1s;">
            <div class="stat-header">
              <span class="stat-label">Active Scripts</span>
              <svg class="icon" style="color: var(--secondary);" viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            </div>
            <div class="stat-value font-display">${scripts.length}</div>
            <div class="stat-sublabel">With Users Online</div>
            <div class="stat-glow secondary"></div>
          </div>
          <div class="stat-card accent card-glow" style="animation-delay: 0.2s;">
            <div class="stat-header">
              <span class="stat-label">Most Popular</span>
              <svg class="icon" style="color: var(--accent);" viewBox="0 0 24 24"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
            </div>
            <div class="stat-value font-display" style="font-size: 1.25rem; word-break: break-all;">${sortedScripts[0]?.scriptId || 'None'}</div>
            <div class="stat-sublabel">Script ID</div>
            <div class="stat-glow accent"></div>
          </div>
        </div>
        <div class="section-card glass card-glow">
          <div class="section-header">
            <div class="section-title">
              <div class="section-icon" style="background: hsla(190, 100%, 50%, 0.2);">
                <svg class="icon" style="color: var(--secondary);" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
              </div>
              <h2 class="font-display">Global Matrix View</h2>
            </div>
            <span class="section-badge">${globalData.totalUsers} total users</span>
          </div>
          ${scripts.length === 0 ? `
            <div class="empty-state">
              <svg class="icon icon-xl empty-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
              <p class="empty-text">No scripts currently have users online</p>
            </div>
          ` : `
            <div class="scripts-grid">
              ${sortedScripts.map((script, i) => renderScriptCard(script, i)).join('')}
            </div>
          `}
        </div>
      `;
      content.innerHTML = html;

      // Add click handlers for script cards
      document.querySelectorAll('.script-card').forEach(card => {
        card.addEventListener('click', () => {
          const id = card.dataset.script;
          scriptId = id;
          scriptInput.value = id;
          registerScriptId.value = id;
          unregisterScriptId.value = id;
          heartbeatScriptId.value = id;
          updateQuickBtns();
          loadScriptData();
        });
      });
    }

    function renderScriptCard(script, index) {
      return `
        <div class="script-card" data-script="${script.scriptId}" style="animation-delay: ${index * 0.05}s;">
          <div class="script-hover"></div>
          <div class="script-header">
            <div class="script-icon">
              <svg class="icon" style="color: var(--primary);" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <svg class="icon script-arrow" viewBox="0 0 24 24"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
          </div>
          <h3 class="script-name font-display">${script.scriptId}</h3>
          <div class="script-stats">
            <span class="script-count font-display">${script.onlineCount}</span>
            <span class="script-label">user${script.onlineCount !== 1 ? 's' : ''} online</span>
          </div>
        </div>
      `;
    }

    // Initial load
    setTimeout(loadScriptData, 500);

    // Auto-refresh every 10s when viewing script data
    setInterval(() => {
      if (view === 'script' && !isLoading && currentTab === 'monitor') {
        loadScriptData();
      }
    }, 10000);
  </script>
</body>
</html>
